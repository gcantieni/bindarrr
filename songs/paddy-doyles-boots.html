<h1>Paddy Doyle’s Boots</h1>
<p><strong>To me way, ay, ay, ay, ay, ah!</strong><br />
We’ll pay Paddy Doyle for his boots</p>
<p>We’ll all throw mud at the cook</p>
<p>That dirty old man on the poop</p>
<p>We’ll all drink whiskey and gin</p>
<p>We’ll all shave under our chin</p>
<p>We’ll pay Paddy Doyle for his boots</p>
