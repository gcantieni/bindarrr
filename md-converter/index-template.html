    <section id="songs">
      <script>
	function filterSongs() {
	    var input, filter, ul, li, a, i, txtValue;
	    input = document.getElementById('songInput');
	    filter = input.value.toUpperCase().split(" ");
	    ul = document.getElementById('songList');
	    li = ul.getElementsByTagName('li');
	    for (i=0;i<li.length;i++){
		a = li[i].getElementsByTagName('a')[0];
		txtValue = a.textContent || a.innerText;
		if (filter.every( el => txtValue.toUpperCase().includes(el))) {
		    li[i].style.display = "";
		} else {
		    li[i].style.display = "none";
		}
	    }
	}
      </script>
      <div class="container">
	<h2>Songs</h2>
	<hr>
        <input type="text" id="songInput" onkeyup="filterSongs()" placeholder="Search for a shanty...">
	<ul id="songList">
REPLACEME
	</ul>
      </div>
    </section>
